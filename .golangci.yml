version: "2"
linters:
  default: none
  enable:
    - asciicheck
    - bidichk
    - durationcheck
    - errcheck
    - errorlint
    - exhaustive
    - gochecknoinits
    - goconst
    - gocritic
    - gosec
    - govet
    - ineffassign
    - nakedret
    - nilerr
    - nolintlint
    - revive
    - sqlclosecheck
    - staticcheck
    - unparam
    - unused
    - wastedassign
    - whitespace
    - wrapcheck
  exclusions:
    generated: lax
    presets:
      - comments
      # gosec G304 is triggered because we allow opening of files from variables
      # which is the primary purpose of this project (allow user to supply file
      # names via command line options and env vars)
      - common-false-positives
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
